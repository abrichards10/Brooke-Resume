<head>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
</head>
<body>
        <div id="container" style="width: 100%; height: 100%"></div>
        <script>
        anychart.onDocumentReady(function () {

            /* Chart #1 */
            var data = {
                header: ["Tech Skill %", "Skill"], 
                rows: [["Java", 63], ["Python", 90], ["C", 50], ["HTML", 80],
                ["Fusion 360", 45], ["MS Office", 50], ["SQL", 20],
                ["Excel", 30], ["Teaching", 95], ["Public Speaking", 70], ["Microinvertebrate Analysis", 40], ["Writing", 85],
                ["Design", 50], ["Acrylic Painting", 50], ["Communication", 90], ["Memorization", 10], ["Problem Solving", 92]] 
            };

            /* Set up chart */ 
            var chart = anychart.bar();
            var series = chart.bar(data);
            series.normal().fill("F0F8FF", .5).stroke("none");
            chart.background().fill("none");
            chart.data(data);

            /* Labels */ 
            chart.yAxis().labels().fontFamily("monospace");
            chart.xAxis().labels().fontFamily("monospace");

            /* Title */ 
            var title = chart.title();
            title.fontFamily("monospace");
            chart.title("Tech Skills by %"); 
            chart.container("container");
            chart.draw();
        });
        </script>
</body>
